version: '3.8'

services:
  app:
    build: .
    ports:
      - "5555:5555"
    environment:
      - PORT=5555
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - MINIO_ENDPOINT=minio
      - MINIO_PORT=9000
      - MINIO_USE_SSL=false
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
    volumes:
      - ./data:/app/data
    depends_on:
      - minio
    networks:
      - app-network
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    volumes:
      - minio-data:/data
    command: server /data --console-address ":9001"
    networks:
      - app-network
    restart: unless-stopped

volumes:
  minio-data:

networks:
  app-network:
    driver: bridge
